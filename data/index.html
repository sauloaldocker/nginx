	<script>
		var inadd = "127.0.1.1";
		var fnadd = "127.0.0.1";
		var exadd = "data.aflitos.net";
		var data  = {
			"Ajenti"   : [ "https://", inadd, fnadd, exadd,  ":8001/",  ":8001/",  ":8001/" ],
			"BtSync"   : [ "http://" , inadd, fnadd, exadd,  ":8888/",  ":8888/",  ":8888/" ],
			"GateOne"  : [ "http://" , inadd, fnadd, exadd,  ":8002/",  ":8002/",  ":8002/" ],
			"Nginx"    : [ "http://" , inadd, fnadd, exadd,    ":80/",    ":80/",    ":80/" ],
			"Shipyard" : [ "http://" , inadd, fnadd, exadd,  ":8000/",  ":8000/",  ":8000/" ],
			"Webmin"   : [ "https://", inadd, fnadd, exadd, ":10000/", ":10000/", ":10000/" ],
			"Wordpress": [ "http://" , inadd, fnadd, exadd,  ":8080/",  ":8080/",  ":8080/" ]
		};


        //http://stackoverflow.com/questions/3922989/how-to-check-if-page-exists-using-javascript
        function returnStatus(address, ref, req, status) {
            console.log("address", address, "return ", req );
	    console.log("removing frame");
            req.src = "";
            req.parentNode.removeChild( req );
	    console.log("frame removed");

            if ( typeof( ref ) !== 'null' ) {
                ref( status );
            }
        }

        function fetchStatus(address, ref) {
            	console.log( "requesting ", address );
		var iframe              = document.createElement( 'iframe');
		iframe.onload           = function () { returnStatus(address, ref, iframe, 200); };
		iframe.onabort          = function () { returnStatus(address, ref, iframe,  -1); };
		iframe.onerror          = function () { returnStatus(address, ref, iframe,   0); };
		iframe.style.visibility = 'hidden';
		iframe.src              = address;
		document.body.appendChild(iframe);
		return;
        }


        function getStatus( ihtml, req_id ) {
            var ref = function ( status ) {
                console.log( "got status ", status, " for request ", ihtml, " id ", req_id );

                var el = document.getElementById( req_id );

                console.log( el );
                if ( status == 404 ) {
                    el.innerHTML = "UP";
                    el.className = "up";

		} else if ( status == 0 ) {
                    el.innerHTML = "ERROR";
                    el.className = "err";

		} else if ( status == 200 ) {
                    el.innerHTML = "UP";
                    el.className = "up";

                } else {
                    el.innerHTML = "UNKNOWN";
                    el.className = "unk";
                }
            };

            fetchStatus( ihtml, ref );
        }

	function url2id( url ) {
		return url.replace(/\//g, "_").replace(/\:/g, "_").replace(/\./g, "_").replace(/\~/g, "_").replace(/\#/g, "_").replace(/\%/g, "_").replace(/\_+/g, "_");
	}



		function load() {
			console.log( data );

			c11.innerHTML = "Service";

			var he2       = document.createElement("tr");

			var reqs = [];

			for ( var ser in data ) {

				console.log( pro, adi, adf, adp, poi, pof, pop );

				var alt        = "<b>"+ser+"</b>";

				var alf        = document.createElement("a");
				var alp        = document.createElement("a");

				ali.innerHTML  = pro + adi + poi;
				ali.href       = pro + adi + poi;
				ali.target     = '_blank';

				alf.innerHTML  = pro + adf + pof;
				alf.href       = pro + adf + pof;

				alp.innerHTML  = pro + adp + pop;
				alp.href       = pro + adp + pop;

				var row        = document.createElement("tr");

				ce22.id        = url2id( "i_" + ali.href );
				ce32.id        = url2id( "f_" + alf.href );

				tbl.appendChild( row );

				reqs.push( [ ali.href, ce22.id ] );
				reqs.push( [ alf.href, ce32.id ] );
				reqs.push( [ alp.href, ce42.id ] );
			}

			bdy.appendChild( tbl );

			for ( var reqn in reqs ) {
				var req = reqs[ reqn ];
				console.log( req );
				//getStatus( req[0] + 'favicon.ico', req[1] );
				getStatus( req[0], req[1] );
			}

			console.log( reqs );
		};

		window.onload = load;
	</script>
